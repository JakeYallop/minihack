<html>
  <head> </head>
  <body>
    <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>
    <script type="module">
      // initialize kaboom context
      const k = kaboom({ fullscreen: true });
      k.loadSprite("balloon", "assets/balloon.png");
      k.add([k.sprite("balloon"), k.scale(0.5)]);
      // add a text of size 32 at position (100, 100)
      k.add([k.text("oh hi", 32), k.pos(100, 100)]);
      // or
      //
      k.addText("oh hi", 32, { pos: k.vec2(100, 100) });
    </script>
  </body>
</html>
